<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
   
        <div class="background">
        <div class="formulaire">
            <form action="" id="allform">
                <div class="forminput">
                    <label for="firstname">Enter your First Name:</label>
                    <input type="text" name="firstname" id="firstname"></div>
                <div class="forminput">
                    <label for="lastname">Enter your Last Name:</label>
                    <input type="text" name="lastname" id="lastname"></div>
                <div  class="forminput">
                    <label for="address">Enter your Address:</label>
                    <input type="text" name="address" id="address"></div>
                <div class="forminput">
                    <label for="email">Enter your e-mail:</label>
                    <input type="text" name="email" id="email"></div>
                <div class="forminput">
                    <label for="password">Password:</label>  
                    <input type="password" name="password" id="password" ></div>
                <div class="forminput">
                    <label for="comments">Enter your Comments:</label>
                    <input type="text" name="comments" id="comments"></div>
                <div class="formbuttons">
                    <input type="submit" value="Send" id="submit"></div>
                <div class="formbuttons">
                    <input type="reset" value="Reset"></div>


            </form>
        </div>
    </div>
  
    <script src="main.js"></script>
</body>

</html>
